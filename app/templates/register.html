
{% extends "layout.html"%}
{% block content %}
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = 'CSS/register.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <div class="container">
      <form action="" method="post">
        <div align="center">
          <div align="center" class="">
             <div class="header">
                <h1 class="word">Register</h1>

            <h2 class="word">
                <form action="{{ url_for('customer_page') }}" method="post">
                  <div class="msg">{{ msg }}</div>
                    <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br><br>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br><br>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox"/></br></br>
                    <input id="Address" name="Address" type="text" placeholder="Enter Your Address" class="textbox"/></br><br>
                    <input id="City" name="City" type="text" placeholder="Enter Your city" class="textbox"/></br><br>
                    <input id="Country" name="Country" type="text" placeholder="Enter Your country" class="textbox"/></br><br>
                     <input id="Zip" name="Zip" type="text" placeholder="Enter Your zip" class="textbox"/></br><br>
                    <input id="phone" name="phone" type="password" placeholder="Enter Your Phone" class="textbox"/></br><br>

                    <input type="submit" class="btn" value="Sign Up"></br>
                </form>
            </h2>
            <p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login_page')}}"> Sign In here</a></p>

        </div>
      </form>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
