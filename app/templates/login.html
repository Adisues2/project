{% extends "layout.html"%}
{% block content %}
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename = 'CSS/login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <div class="container" id="grow">
      <h1>Please login </h1>

      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" class="user" ><br>
         <input type="password" placeholder="Password" name="password" id="pass" ><br>
        <input class="btn btn-default" type="submit" value="Login"><br>
      </form>
    </div>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
