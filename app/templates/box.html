{% extends "layout.html"%}
{% block content %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
       <link href= "{{ url_for('static',filename='CSS/product.css') }}" rel= "stylesheet" type= "text/css">
<!-- <img src="static/image/images_20.jpeg" alt="" width="200px" height="200px">-->
<div class="container">
    <div class="row" id="border">
     {% for product in products %}
           <div class="col-md-3 mt-5">
             <div class="card" id="grow">
                <img src="static/image/{{ product.img }}" alt="" width="200px" height="200px">
                   <div class="card-body" id="circle">
                    <h3 class="text-center">{{ product.name }}</h3>
                    <p class="text-center"> ${{ product.price }}</p>
                    <p class="text-center">{{product.description}}</p>
<!--                    <button onclick="getproductitem()" type="button" class="btn btn-primary  text-center ">Add to Cart</button>-->
                  <form method="post" action="{{url_for('cart')}}">
                           <input type="hidden" name="cart_prod_name" value="{{product}}">
                           <input type="submit" value=" Add to cart">
                       </form>
                   </div>
            </div>
          </div>
     {% endfor %}
   </div>
</div>
<script type=text/javascript src="{{
  url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
