{% extends 'layout.html'%}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='CSS/new.css') }}">
     <div class="container">
        <div class="col-md-8">
            <h2 class="text-center">ADD a product </h2>
            <form action="" method="post" enctype="multipart/form-data">
            <div class="col-12">
              <label class="form-label">name</label>
              <input type="text" class="form-control" >
            </div>
            <div class="col-12">
              <label class="form-label">price</label>
              <input type="text" class="form-control" >
            </div>
             <div class="col-12">
                 <label class="form-label">description</label>
              <input type="text" class="form-control " style="height: 100px;" >
            </div>
             <div class="col-12">
              <label class="form-label">img</label>
             <input type="file" id="myFiles" name="pic" accept="image/*" class="form-control" >
            </div>
            <button  name ="submit" class = "btn btn-outline-info mt-4">ADD product</button>
            </form>
        </div>
     </div>
{% endblock %}
